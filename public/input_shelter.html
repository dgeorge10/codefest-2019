<html lang="en">
<head>
  <title>Enter Shelter Information</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

</head>
<body>

<div class="container-fluid">
  <h1>Enter Shelter Information</h1>

  <form class="form-horizontal" action="/action_page.php">
  <div class="form-group">
    <label class="control-label col-sm-2" for="shelterName">Name:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="shelterName" placeholder="Enter Shelter Name">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="shelterAddress">Address:</label>
    <div class="col-sm-10"> 
      <input type="text" class="form-control" id="shelterAddress" placeholder="Enter Address">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="shelterCity">City:</label>
    <div class="col-sm-10"> 
      <input type="text" class="form-control" id="shelterCity" placeholder="Enter City">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="shelterState">State:</label>
    <div class="col-sm-10"> 
      <input type="text" class="form-control" id="shelterState" placeholder="Enter State">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="shelterZip">Zip Code:</label>
    <div class="col-sm-10"> 
      <input type="number" class="form-control" id="shelterZip" placeholder="Enter Zip Code">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="shelterGender">Gender:</label>
    <div class="col-sm-10"> 
		<div class="radio">
		  <label><input type="radio" name="optradio" checked>Male</label>
		</div>
		<div class="radio">
		  <label><input type="radio" name="optradio">Female</label>
		</div>
		<div class="radio">
		  <label><input type="radio" name="optradio">Family</label>
		</div>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="shelterDay">Days:</label>
    <div class="col-sm-10"> 
		<div class="checkbox">
		  <label><input type="checkbox" value="">Monday</label>
		</div>
		<div class="checkbox">
		  <label><input type="checkbox" value="">Tuesday</label>
		</div>
		<div class="checkbox">
		  <label><input type="checkbox" value="">Wednesday</label>
		</div>
		<div class="checkbox">
		  <label><input type="checkbox" value="">Thursday</label>
		</div>
		<div class="checkbox">
		  <label><input type="checkbox" value="">Friday</label>
		</div>
		<div class="checkbox">
		  <label><input type="checkbox" value="">Saturday</label>
		</div>
		<div class="checkbox">
		  <label><input type="checkbox" value="">Sunday</label>
		</div>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="shelterTimeIn">Time In:</label>
    <div class="col-sm-10"> 
      <input type="time" class="form-control" id="shelterTimeIn" placeholder="Enter Time In">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="shelterTimeOut">Time Out:</label>
    <div class="col-sm-10"> 
      <input type="time" class="form-control" id="shelterTimeOut" placeholder="Enter Time Out">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="shelterBeds">Beds:</label>
    <div class="col-sm-10"> 
      <input type="number" class="form-control" id="shelterBeds" placeholder="Enter Beds">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="shelterAges">Ages:</label>
    <div class="col-sm-10"> 
      <input type="text" class="form-control" id="shelterAges" placeholder="Enter Ages">
    </div>
  </div>
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </div>
</form>
</div>

</body>
</html>
