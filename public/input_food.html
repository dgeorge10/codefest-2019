<!DOCTYPE html>
<html lang="en">

<head>
    <title>Food Bank Entry</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="../logo.png" height="40px" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive" name="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/index">Home
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                            <a class="nav-link" href='/calendar'>Calendar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href='/shelter'>Input Shelter</a>
                    </li>
                    <li class="nav-item">
                            <a class="nav-link" href='/logout'>Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <center>
                    <h1>Enter Food Bank Information</h1>
                </center>
                <form method="POST" action="/api/food">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="foodName">Name</label>
                            <input type="text" class="form-control" id="foodName" name="foodName" placeholder="Philly Shelter">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="foodAddress">Address</label>
                            <input type="text" class="form-control" id="foodAddress" name="foodAddress" placeholder="1234 Main St">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="foodCity">City</label>
                            <input type="text" class="form-control" id="foodCity" name="foodCity" placeholder="Philadelphia">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="foodState">State</label>
                            <select id="foodState" name="foodState" class="form-control">
                                <option selected disabled>Choose...</option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District Of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </select>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="foodZip">Zip</label>
                            <input type="text" class="form-control" id="foodZip" name="foodZip">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <legend class="col-form-label">SNAP</legend>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="foodSnap" id="foodSnap" name="foodSnap" value="yes" checked>
                                <label class="form-check-label" for="foodSnap">
                                    Yes
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="foodSnap" id="foodSnap" name="foodSnap" value="no">
                                <label class="form-check-label" for="foodSnap">
                                    No
                                </label>
                            </div>
                        </div>
                        <div class="form-group col-md-4">
                            <legend class="col-form-label">Philly Food Bucks</legend>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="foodBucks" id="foodBucks" name="foodBucks" value="yes" checked>
                                <label class="form-check-label" for="foodSnap">
                                    Yes
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="foodBucks" id="foodBucks" name="foodBucks" value="no">
                                <label class="form-check-label" for="foodBucks">
                                    No
                                </label>
                            </div>
                        </div>
                        <div class="form-group col-md-4">
                            <legend class="col-form-label">FMNP</legend>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="foodFMNP" id="foodFMNP" name="foodFMNP" value="yes" checked>
                                <label class="form-check-label" for="foodFMNP">
                                    Yes
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="foodFMNP" id="foodFMNP" name="foodFMNP" value="no">
                                <label class="form-check-label" for="foodFMNP">
                                    No
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="foodName">Monday Time Open</label>
                            <input type="time" class="form-control" id="mondayTimeIn" name="mondayTimeIn" placeholder="">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="foodName">Monday Time Closed</label>
                            <input type="time" class="form-control" id="mondayTimeOut" name="mondayTimeOut" placeholder="">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="foodName">Tuesday Time Open</label>
                            <input type="time" class="form-control" id="tuesdayTimeIn" name="tuesdayTimeIn" placeholder="">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="foodName">Tuesday Time Closed</label>
                            <input type="time" class="form-control" id="tuesdayTimeOut" name="tuesdayTimeOut" placeholder="">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="foodName">Wednesday Time Open</label>
                            <input type="time" class="form-control" id="wednesdayTimeIn" name="wednesdayTimeIn" placeholder="">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="foodName">Wednesday Time Closed</label>
                            <input type="time" class="form-control" id="wednesdayTimeOut" name="wednesdayTimeOut" placeholder="">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="foodName">Thursday Time Open</label>
                            <input type="time" class="form-control" id="thursdayTimeIn" name="thursdayTimeIn" placeholder="">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="foodName">Thursday Time Closed</label>
                            <input type="time" class="form-control" id="thursdayTimeOut" name="thursdayTimeOut" placeholder="">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="foodName">Friday Time Open</label>
                            <input type="time" class="form-control" id="fridayTimeIn" name="fridayTimeIn" placeholder="">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="foodName">Friday Time Closed</label>
                            <input type="time" class="form-control" id="fridayTimeOut" name="fridayTimeOut" placeholder="">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="foodName">Saturday Time Open</label>
                            <input type="time" class="form-control" id="saturdayTimeIn" name="saturdayTimeIn" placeholder="">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="foodName">Saturday Time Closed</label>
                            <input type="time" class="form-control" id="saturdayTimeOut" name="saturdayTimeOut" placeholder="">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="foodName">Sunday Time Open</label>
                            <input type="time" class="form-control" id="sundayTimeIn" name="sundayTimeIn" placeholder="">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="foodName">Sunday Time Closed</label>
                            <input type="time" class="form-control" id="sundayTimeOut" name="sundayTimeOut" placeholder="">
                        </div>
                    </div>
                    <center><button type="submit" class="btn btn-primary">Sign in</button></center>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
